[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bulletin-maker"
version = "0.1.0"
description = "Automated church bulletin generator for Ascension Lutheran Church"
requires-python = ">=3.9"
dependencies = [
    "httpx",
    "python-dotenv",
]

[project.optional-dependencies]
dev = [
    "playwright",
    "pytest",
]
renderer = [
    "python-docx",
]
web = [
    "fastapi",
    "uvicorn[standard]",
]

[tool.hatch.build.targets.wheel]
packages = ["src/bulletin_maker"]
